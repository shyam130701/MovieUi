<div class="box">
  <mat-card class="card">
    <mat-card-title class="title">
      <h2 style="color: royalblue">Login</h2>
    </mat-card-title>
    <form class="form" [formGroup]="loginForm" >
      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="userName" [(ngModel)]="credentials.userName"/>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" [(ngModel)]="credentials.password"/>
      </mat-form-field>

      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="login()">
          Login
        </button>
      </div>
    </form>
  </mat-card>
</div>
